  <!-- Contact Section -->
  <section class="bg-[#471C54] py-16">
    <div class="container mx-auto px-4">
      <div class="text-center text-white mb-12">
        <h2 class="text-3xl font-bold">Get in Touch</h2>
        <p class="text-lg">We'd love to hear from you! Fill out the form below or contact us directly.</p>
      </div>

      <div class="flex justify-center">
        <form class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
          <!-- Name -->
          <div class="mb-4">
            <label for="name" class="block text-sm font-semibold text-[#471C54]">Your Name</label>
            <input type="text" id="name" class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#D9B255]" placeholder="Enter your name">
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-[#471C54]">Email Address</label>
            <input type="email" id="email" class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#D9B255]" placeholder="Enter your email">
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="message" class="block text-sm font-semibold text-[#471C54]">Your Message</label>
            <textarea id="message" class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#D9B255]" rows="5" placeholder="Write your message"></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-[#D9B255] text-[#471C54] font-semibold py-3 rounded-md hover:bg-[#C0A23E] focus:outline-none focus:ring-2 focus:ring-[#471C54]">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>
