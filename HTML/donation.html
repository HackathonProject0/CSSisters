<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .star-rating { color: #FFD700; }
        .star-empty { color: #E2E8F0; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-left mb-6">Select Location</h1>
        
        <!-- Location Filter Buttons -->
        <div class="flex flex-wrap gap-2 mb-8 items-center">
            <button class="location-btn bg-yellow-500 text-white px-4 py-2 rounded-full hover:bg-yellow-600" data-location="all">Select All</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="amman">Amman</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="zarqa">Zarqa</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="irbid">Irbid</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="aqaba">Aqaba</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="ajloun">Ajloun</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="madaba">Madaba</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="ma'an">Ma'an</button>
            <div class="flex-grow"></div>
            <div class="relative">
                <input id="search-input" type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-4 py-2 pl-10 w-full md:w-64">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        
        <!-- Divider Line -->
        <hr class="border-gray-200 mb-8">

        <!-- Donation List - Grid Layout -->
        <div id="donation-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/donation.js" type="module"></script>
