<!DOCTYPE html>
<html lang="en">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#D9B255]" viewBox="0 0 20 20" fill="currentColor">

                    </svg>

                <a href="#" class="text-xl font-bold">

            <div class="hidden md:flex items-center space-x-8">

            </div>
            <div>

        </div>
    </nav>
    <section class="relative h-[500px] overflow-hidden">
        <!-- Video Background -->
        <div class="absolute inset-0">
            <video autoplay loop muted class="w-full h-full object-cover">
                <source src="https://videos.pexels.com/video-files/5798454/5798454-hd_1920_1080_30fps.mp4" type="video/mp4">
                <!-- Fallback if video doesn't load -->
                <img src="../assets/space-background.jpg" alt="Space background" class="w-full h-full object-cover">
            </video>
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black opacity-70"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="container mx-auto px-4 h-full flex flex-col justify-center relative z-10 text-white">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6">
                Join Us for Iftar â€“ Share the Blessings of Ramadan
            </h1>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />

        <!-- Location Filter Buttons -->
        <div class="flex flex-wrap gap-2 mb-8 items-center">
            <button class="location-btn bg-[#D9B255] text-white px-4 py-2 rounded-full hover:bg-yellow-600" data-location="all">Select All</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="amman">Amman</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="zarqa">Zarqa</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="irbid">Irbid</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="aqaba">Aqaba</button>
            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="ajloun">Ajloun</button>

            <button class="location-btn bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200" data-location="ma'an">Ma'an</button>
            <div class="flex-grow"></div>
            <div class="relative">
                <input id="search-input" type="text" placeholder="Search..." class="border border-gray-300 rounded-lg px-4 py-2 pl-10 w-full md:w-64">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        
        <!-- Divider Line -->
        <hr class="border-gray-200 mb-8">

        <!-- Donation List - Grid Layout -->
        <div id="donation-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/donation.js" type="module"></script>

</html>
